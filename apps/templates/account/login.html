{% extends "core/base.html" %}
{% load static %}
{% block title %}Вход на сайт{% endblock %}


{% block content %}
<div id="main">
    <div class="block">

    <p><a href="{% url 'core:index' %}">Сайт</a> / Авторизация</p>
    <h4>Заполните имя пользователя и пароль. </h4>
        <p>Если у вас нет аккаунта, перейдите на форму
            <a href="{% url 'register' %}">Регистрации</a></p>

    <div class="login">
        <div id="login_form">
            <form action="{% url 'login' %}" method="post">
                  {{ form.as_p }}
                  {% csrf_token %}
                  <input type="submit" value="Войти на сайт" >
            </form>
              <a href="{% url 'register' %}"><input type="submit" value="Регистрация"></a><br><br>
              <a href="{% url 'password_reset' %}">Забыли Ваш пароль?</a>
        </div>
    </div>
  </div>
</div>

{% endblock %}
